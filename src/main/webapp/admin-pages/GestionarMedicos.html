<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="../estilos/navbar.css" />
        <link rel="stylesheet" href="../estilos/admin/gestionarMedicos.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gestionar medicos</title>
    </head>
    <body>
        <div class="navbar">
            <div class="nav-logo">
                <a href="/">
                    <img src="../img/logo-sgcd.jpg" alt="" id="nav-logo-img" />
                </a>
            </div>

            <div class="nav-element-container">
                <div class="nav-element create-element-nav">
                    <a href="#" class="nav-link" onclick="showCrear(this)"
                        >Crear medico</a
                    >
                </div>
                <div class="nav-element">
                    <a href="/admin" class="nav-link">Inicio admin</a>
                </div>
                <div class="nav-element">
                    <a href="/admin/pacientes" class="nav-link"
                        >Ver pacientes</a
                    >
                </div>
                <div class="nav-element">
                    <a href="/admin/medicos" class="nav-link">Ver medicos</a>
                </div>
            </div>
        </div>

        <div class="main-container">
            <div class="inner-container">
                <h1 id="title">Gestionar medicos</h1>

                <div class="search-box">
                    <div class="search-row">
                        <p>Buscar medico</p>
                    </div>
                    <div class="search-row">
                        <input type="text" name="query" id="query-input" />
                        <button type="button" id="buscar-button">Buscar</button>
                    </div>
                    <div class="search-row radio-container">
                        <div class="radio-element">
                            <label for="radio-nombre">Por nombre</label>
                            <input
                                type="radio"
                                name="tipo"
                                id="radio-nombre"
                                class="radio-button"
                                value="name"
                                checked
                            />
                        </div>
                        <div class="radio-element">
                            <label for="radio-especialidad"
                                >Por especialidad</label
                            >
                            <input
                                type="radio"
                                name="tipo"
                                id="radio-especialidad"
                                class="radio-button"
                                value="specialty"
                            />
                        </div>
                    </div>
                </div>

                <div class="medicos-table">
                    <div class="medicos-list">
                        <!-------------------LIST ELEMENT---------->
                        <div class="medicos-element">
                            <div class="medicos-col-wrapper">
                                <div class="medicos-label-col">
                                    <label class="data-label" for="nombre"
                                        >Nombre</label
                                    >
                                    <label class="data-label" for="apellidos"
                                        >Apellidos</label
                                    >
                                    <label class="data-label" for="telefono"
                                        >Telefono</label
                                    >
                                    <label class="data-label" for="direccion"
                                        >Direccion</label
                                    >
                                    <label class="data-label" for="usuario"
                                        >Usuario</label
                                    >
                                    <label class="data-label" for="contrasena"
                                        >Contrasena</label
                                    >
                                    <label class="data-label" for="id"
                                        >ID</label
                                    >
                                </div>

                                <div class="medicos-data-col">
                                    <p class="data-display" id="apellidos">
                                        ${nombre}
                                    </p>
                                    <p class="data-display" id="nombre">
                                        ${apellidos}
                                    </p>
                                    <p class="data-display" id="telefono">
                                        ${telefono}
                                    </p>
                                    <p class="data-display" id="direccion">
                                        ${direccion}
                                    </p>
                                    <p class="data-display" id="usuario">
                                        ${usuario}
                                    </p>
                                    <p class="data-display" id="contrasena">
                                        ${contrasena}
                                    </p>
                                    <p class="data-display" id="id">${id}</p>
                                </div>
                            </div>

                            <div class="medicos-buttons-container">
                                <button
                                    type="button"
                                    class="medicos-button"
                                    onclick="eliminarButton(this)"
                                    data-id="${id}"
                                >
                                    Eliminar
                                </button>
                                <button
                                    type="button"
                                    class="medicos-button"
                                    onclick="showEditar(this)"
                                    data-id="${id}"
                                >
                                    Editar
                                </button>
                            </div>
                        </div>
                        <!--END OF ELEMENT-->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
