<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="stylesheet"
            href="../../estilos/admin/floating/floatingEditarPaciente.css"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="editar-floating">
            <div class="editar-header">
                <h1 class="editar-title">Editar paciente</h1>
                <button id="editar-cerrar" class="editar-button">X</button>
            </div>
            <div class="form-container">
                <label for="editar-nombre">Nombre</label>
                <input class="editar-input" type="text" id="editar-nombre" />

                <label for="editar-apellidos">Apellidos</label>
                <input class="editar-input" type="text" id="editar-apellidos" />

                <label for="editar-telefono">Telefono</label>
                <input class="editar-input" type="text" id="editar-telefono" />

                <label for="editar-direccion">Direccion</label>
                <input class="editar-input" type="text" id="editar-direccion" />

                <label for="editar-usuario">Usuario</label>
                <input class="editar-input" type="text" id="editar-usuario" />

                <label for="editar-contrasena">Contrasena</label>
                <input
                    class="editar-input"
                    type="text"
                    id="editar-contrasena"
                />
            </div>
            <div class="editar-enviar">
                <button class="editar-button" id="editar-enviar-button">
                    Editar
                </button>
            </div>
        </div>
    </body>
</html>
