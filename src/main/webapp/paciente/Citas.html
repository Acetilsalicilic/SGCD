<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/estilos/navbar.css" />
        <link rel="stylesheet" href="/estilos/paciente/citas.css" />
        <link
            rel="stylesheet"
            href="/estilos/paciente/floating/floatingCrearCita.css"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ver citas</title>
    </head>
    <body>
        <div class="navbar">
            <div class="nav-logo">
                <a href="/">
                    <img src="../img/logo-sgcd.jpg" alt="" id="nav-logo-img" />
                </a>
            </div>

            <div class="nav-element-container">
                <div class="nav-element">
                    <a href="/paciente" class="nav-link">Inicio paciente</a>
                </div>
                <div class="nav-element">
                    <a href="#" class="nav-link" onclick="showCrear()"
                        >Agendar cita</a
                    >
                </div>
                <div class="nav-element">
                    <a href="/paciente/citas" class="nav-link">Ver citas</a>
                </div>
            </div>
        </div>

        <div class="main-container">
            <div class="inner-container">
                <h1 id="title">Gestionar citas</h1>

                <div class="citas-table">
                    <div class="citas-list">
                        <div class="cita-element">
                            <div class="cita-col-wrapper">
                                <div class="cita-label-col">
                                    <label
                                        class="data-label"
                                        for="display-fecha"
                                        >Fecha</label
                                    >
                                    <label class="data-label" for="display-hora"
                                        >Hora</label
                                    >
                                    <label
                                        class="data-label"
                                        for="display-medico"
                                        >Medico</label
                                    >
                                    <label
                                        class="data-label"
                                        for="display-paciente"
                                        >Paciente</label
                                    >
                                </div>

                                <div class="cita-data-col">
                                    <p class="data-display" id="display-fecha">
                                        ${nombre}
                                    </p>
                                    <p class="data-display" id="display-hora">
                                        ${apellidos}
                                    </p>
                                    <p class="data-display" id="display-medico">
                                        ${especialidad}
                                    </p>
                                    <p
                                        class="data-display"
                                        id="display-paciente"
                                    >
                                        paciente
                                    </p>
                                </div>
                            </div>

                            <div class="cita-buttons-container">
                                <button
                                    type="button"
                                    class="cita-button cita-button-eliminar"
                                    onclick="eliminarButton(this)"
                                    data-id="${id}"
                                >
                                    Eliminar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="crear-floating">
            <div class="crear-header">
                <h1 class="crear-title">Agendar cita</h1>
                <button
                    id="crear-cerrar"
                    class="crear-button"
                    onclick="hideCrear(this)"
                >
                    X
                </button>
            </div>
            <div class="form-container">
                <label for="crear-fecha">Fecha</label>
                <input class="crear-input" type="text" id="crear-fecha" />

                <label for="crear-medico">Medico</label>
                <input class="crear-input" type="text" id="crear-medico" />

                <datalist id="time-options">
                    <!-- <option value="Dentista ayudante">Dentista ayudante</option> -->
                </datalist>
                <label for="crear-hora">Hora</label>
                <input
                    class="crear-input"
                    type="text"
                    id="crear-hora"
                    list="time-options"
                />
            </div>
            <div class="crear-enviar">
                <button
                    class="crear-button"
                    id="crear-enviar-button"
                    onclick="createButton(this)"
                >
                    Agendar
                </button>
            </div>
        </div>
    </body>
</html>
