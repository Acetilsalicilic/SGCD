<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="auth-button">Authorize</button>
    <button type="button" id="get-info">Get the thing</button>
    <p id="info-parag">No changes detected</p>
    <script>
        document.getElementById("auth-button").addEventListener('click', () => {
            console.log('clicked auth')
            fetch('/api/auth').then(() => {
                console.log('Authorization granted')
            }).catch(() => {
                console.error('Error in authorization')
            })
        })

        document.getElementById('get-info').addEventListener('click', () => {
            console.log('get data clicked')
            const $parag = document.getElementById('info-parag')
            fetch('/api/usuario?id=1').then((response) => {
                console.log(response)
                console.log(response.body)
                
                return response.text()
            }).then((json) => {
                console.log(`Info received ${json}`)
                $parag.innerText = json
            }).catch((e) => {
                console.error('Error while fetching the thing')
                console.error(e)
            })
        })
    </script>
</body>
</html>
